<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
            border: 1px solid #ddd;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
<table>
    <colgroup>
        <col style="width:126px">
        <col style="width:570px">
    </colgroup>
    <tr>
        <th>SSL/TLS Finding</th>
        <th>Affected Hosts</th>
    </tr>
    {{ .Rows }}
</table>
<script>
    // This JavaScript was almost entirely written by ChatGPT
    const table = document.getElementsByTagName('table')[0]; //assuming only one table in the document

    for (let i = 0; i < table.rows.length; i++) { //iterate through each row
        let row = table.rows[i];
        for (let j = 0; j < row.cells.length; j++) { //iterate through each cell in the row
            let cell = row.cells[j];
            if (cell.innerHTML.split('<br>').length >= 8) { //check if cell has more than 12 line breaks
                let text = cell.innerHTML.split('<br>'); //split cell text by line breaks
                let firstHalf = text.slice(0, text.length / 2); //get first half of text
                let secondHalf = text.slice(text.length / 2); //get second half of text
                cell.innerHTML = `<table style="width: 100%"><tr><td>` + firstHalf.join('<br>') + `</td><td>` + secondHalf.join('<br>') + `</td></tr></table>`;
                cell.style.display = 'flex'; //set cell to display as flex to allow for two columns
            }
        }
    }
</script>
</body>
</html>
